plugins {
    id 'java'
    id 'maven-publish'
}

group 'fr.feavy'
version '1.3'

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'fr.feavy'
            artifactId = 'fea-xml-parser'
            version = '1.3'

            from components.java
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}